<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey</title>
</head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
<body>
  <div class="container">
    <h1>Survey:</h1>
    <form id="formName">
      <div class="form-group">
        <label for="person1">Name:</label>
        <input id="person1" class="form-control" type="text">
      </div>
    </form>
    <form id="formFood">
      <div class="form-group">
        <label for="food">Favorite Food:</label>
        <select class="form-control" id="food">
          <option>"Food A"</option>
          <option>"Food B"</option>
          <option>"Food C"</option>
          <option>"Food D"</option>
        </select>
      </div>
    </form>
    <form id="formMusic">
      <div class="form-group">
        <label for="music">Favorite Music:</label>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="Music One" checked>
            "Music One"
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="style" value="Music Two">
            Music Two
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="style" value="Music3">
            Music3
          </label>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
